<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/dist/css/bootstrap.css}">
</head>
<body>
    <table class="table table-header table-striped table-bordered table-sm">
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Job title</th>
                <th>Phone</th>
                <th>Reports to</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="e : ${employees}">
                <td th:text="${e.id}"></td>
                <td th:text="${e.firstName}"></td>
                <td th:text="${e.lastName}"></td>
                <td th:text="${e.title}"></td>
                <td th:text="${e.phone}"></td>
                <td>
                    <span th:if="${e.reportsTo != null}">
                        <span th:text="${e.reportsTo.firstName + ' ' + e.reportsTo.lastName}"></span>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
    <script  th:href="@{/webjars/bootstrap/5.3.2/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
