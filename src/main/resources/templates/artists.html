<!DOCTYPE html>
<html lang="en" xmlns:ts="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Artists</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/dist/css/bootstrap.css}">
</head>
<body>
    <table class="table table-header table-striped table-bordered table-sm">
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Info</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="a : ${artists}">
                <td th:text="${a.id}"></td>
                <td th:text="${a.name}"></td>
                <td>
                    <a class="btn btn-outline-info btn-sm" th:href="@{/artists/{id}(id=${a.id})}">Info</a>
                </td>
            </tr>
        </tbody>
    </table>
    <script  th:href="@{/webjars/bootstrap/5.3.2/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
